<html>
	<head>
		<title>Video streaming example</title>
		<style>
			html, body {
				background-color: black;
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}
			video {
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		<video id="video" width="640" height="480" preload="none" autoplay controls>
			<source src="/video.web" type="video/webm">
		</video>
		<script>
			var video = document.getElementById("video");			
		    video.load();
		    video.play();
		    video.width = window.innerWidth;
		    video.height = window.innerHeight;
		</script>
	</body>
</html>

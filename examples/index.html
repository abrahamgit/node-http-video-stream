<html>
	<head>
		<title>Video streaming example</title>
		<style>
			html, body {
				background-color: black;
				padding: 0px;
				margin: 0px;
				overflow: hidden;
			}
			video {
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>
	<body>
		
		<audio id="audio" preload="none" autoplay>
			<source src="/audio.mp3" type="audio/mp3">
		</audio>

		<video id="video" width="640" height="480" preload="none" autoplay>
			<source src="/video.web" type="video/webm">
		</video>

		<script>

			var video = document.getElementById("video");	
			var audio = document.getElementById("audio");	

		    video.width = window.innerWidth;
		    video.height = window.innerHeight;	

		    audio.load();
		    audio.play();	

		    video.load();
		    video.play();


		</script>
	</body>
</html>
